{% set version = "0.14.0" %}
{% set sha256 = "f4db1d07ecc2a2c0a8d96075b83e1e7abe2fcea70b222ae294125cb675c57396" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - rollbar = rollbar.cli:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - requests >=0.12.1
    - six >=1.9.0

test:
  requires:
    - unittest2
    - mock
    - webob
    - blinker
    - pytest
  imports:
    - rollbar
    - rollbar.test
  commands:
    - py.test --pyargs rollbar
    - rollbar --help

about:
  home: https://github.com/rollbar/pyrollbar
  license: MIT
  license_family: MIT
  summary: 'Rollbar notifier for Python'

  description: |
    Python notifier for reporting exceptions, errors, and log messages to Rollbar.
  doc_url: https://rollbar.com/docs/notifier/pyrollbar/

extra:
  recipe-maintainers:
    - TheOriginalAlex
